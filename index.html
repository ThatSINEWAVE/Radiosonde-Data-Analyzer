<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiosonde Data Analyzer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>
        <i class="fas fa-satellite"></i>Radiosonde Data Analyzer
      </h1>
      <div class="header-buttons">
        <a href="https://github.com/ThatSINEWAVE/Radiosonde-Data-Analyzer" target="_blank" class="header-btn" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://thatsinewave.github.io/Discord-Redirect" target="_blank" class="header-btn" title="Discord">
          <i class="fab fa-discord"></i>
        </a>
        <a href="https://ko-fi.com/thatsinewave" target="_blank" class="header-btn" title="Support on Ko-fi">
          <i class="fas fa-heart"></i>
        </a>
      </div>
    </div>
    <div class="main-container">
      <div class="sidebar">
        <div class="controls-panel">
          <div class="file-input-wrapper">
            <input type="file" id="logFiles" class="file-input" multiple webkitdirectory accept=".log">
            <label for="logFiles" class="file-input-label">
              <i class="fas fa-folder-open"></i> Select Log Files Folder </label>
          </div>
          <div class="map-controls">
            <h3>Map Style</h3>
            <div class="map-style-buttons">
              <button class="map-style-btn active" data-style="dark">Dark</button>
              <button class="map-style-btn" data-style="light">Light</button>
              <button class="map-style-btn" data-style="terrain">Terrain</button>
              <button class="map-style-btn" data-style="satellite">Satellite</button>
            </div>
          </div>
          <div class="sondes-list">
            <h3>Loaded Sondes</h3>
            <div id="sondesContainer" class="sondes-container">
              <div class="no-sondes">No sondes loaded yet</div>
            </div>
          </div>
        </div>
        <div class="stats-panel">
          <h3>Statistics</h3>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">Total Flights</div>
              <div class="stat-value" id="totalFlights">0</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Max Altitude</div>
              <div class="stat-value" id="maxAltitude">0 m</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Avg. Duration</div>
              <div class="stat-value" id="avgDuration">0 min</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">Max Speed</div>
              <div class="stat-value" id="maxSpeed">0 km/h</div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-area">
        <div class="map-panel">
          <div class="panel-header">
            <h2>
              <i class="fas fa-map-marked-alt"></i>Flight Paths
            </h2>
          </div>
          <div class="panel-content">
            <div id="map"></div>
          </div>
        </div>
        <div class="charts-container">
          <div class="chart-panel">
            <div class="panel-header">
              <h2>
                <i class="fas fa-chart-line"></i>Altitude Analysis
              </h2>
            </div>
            <div class="panel-content">
              <canvas id="altitudeChart"></canvas>
            </div>
          </div>
          <div class="chart-panel">
            <div class="panel-header">
              <h2>
                <i class="fas fa-chart-line"></i>Speed Analysis
              </h2>
            </div>
            <div class="panel-content">
              <canvas id="speedChart"></canvas>
            </div>
          </div>
          <div class="chart-panel">
            <div class="panel-header">
              <h2>
                <i class="fas fa-chart-line"></i>Vertical Velocity
              </h2>
            </div>
            <div class="panel-content">
              <canvas id="velocityChart"></canvas>
            </div>
          </div>
          <div class="chart-panel">
            <div class="panel-header">
              <h2>
                <i class="fas fa-chart-line"></i>Direction Analysis
              </h2>
            </div>
            <div class="panel-content">
              <canvas id="directionChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
